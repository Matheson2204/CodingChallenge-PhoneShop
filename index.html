<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" async></script>
    <title>TechShop</title>
  </head>
  <body>
    <h1>TechShop</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <div class='row'>
        <div class="card-group" id="itemId">
          <div class="col">
              <div class="card">
                <img src="./images/Samsung J2 Pro.jfif" class="card-img-top" alt="Samsung J2 Pro">
                <div class="card-body">
                  <h5 class="card-title">Samsung J2 Pro</h5>
                  <p class="card-text" id='itemPrice'>$ 100.00</p>
                  <form>
                    <input 
                    type="number" class="form-control" aria-label="Quantity">
                    </input>
                  </form>
                  <button class="btn-primary" type="submit">Add to Cart</button>
              </div>
            </div>
          </div>
        
          <div class="col">
            <div class="card">
              <img src="./images/HP Notebook.jfif" class="card-img-top" alt="HP Notebook">
              <div class="card-body">
                <h5 class="card-title">HP Notebook</h5>
                <p class="card-text">$ 299.00</p>
                    <form> 
                        <input 
                        type="number" class="form-control"  aria-label="Quantity">
                        </input>
                      </form>
                <button class="btn-primary" type="submit">Add to Cart</button>
              </div>
           </div>
         </div>
          
        <div class="col">
          <div class="card">
              <img src="./images/Panasonic T44 Lite.jfif" class="card-img-top" alt="Panasonic T44 Lite">
              <div class="card-body">
                <h5 class="card-title">Panasonic T44 Lite</h5>
                <p class="card-text">$ 125.00</p>
                <form>
                    <input 
                    type="number" class="form-control"  aria-label="Quantity">
                    </input>
                  </form>
                <button class="btn-primary" id="submit-btn" type="submit">Add to Cart</button>
            </div>
          </div>
        </div>       
    </div>
</div>
<section>
<div>
    <h1> Order Details</h1>

<div class="grid-container">
  <div class="row row-cols-5">
  <div class="col">Item Name</div>
  <div class="col">Quantity </div>
  <div class="col" >Price</div>
  <div class="col">Total</div>
  <div class="col">Action</div>
  </div>
  <div class="row row-cols-5">
  <div class="col">Samsung J2 Pro</div>
  <div class="col">7</div>
  <div class="col">8</div>
  <div class="col">9</div>
  <div class="col">
    <button class="btn delete-btn" type="button">Remove</button>
  </div>
  </div>
    <div class="row row-cols-5">
  <div class="col">Hp Notebook</div>
  <div class="col col">12</div>
  <div class="col">13</div>
  <div class="col">14</div>
  <div class="col">
    <button class="btn delete-btn" type="button">Remove</button></div>
  </div>
<div class="row row-cols-5">
  <div class="col">Panasonic T44 Lite</div>
  <div class="col">17</div>
  <div class="col">18</div>
  <div class="col">19</div>
  <div class="col">
    <button class="btn delete-btn" type="button">Remove</button></div>
  </div>
<div class="row row-cols-3">
  <div class="col col-md-7" id="labelPriceTotal">Overall Total</div>
  <div class="col col-md-2.5" id="overallPrice">22</div>
  <div class="col">
    <button class="btn delete-btn" type="button">Remove</button></div>
  </div>
  </div>
  </section>


</body>

</html>
